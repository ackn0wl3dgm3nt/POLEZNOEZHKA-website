<body>
	
	<div class="wrapper">
		@@include('_header.html')
		@@include('_mini-cart.html')
		<main class="main">
			<div class="container order">
				<h1 class="title">Оформление заказа</h1>
				<form action="core/order.php" class="order__form form">
					<input type="text" class="form__input" placeholder="Имя:" name="name" required>

							</div>
							<div class="choice-form__item">

							</div>
						</div>
					</div>
					<textarea name="text" class="form__input" placeholder="Сообщение:"></textarea>
